<ion-content>
  <main class="principal">
    <div class="container-logo"><ion-img src="assets/logo-bellavisage.png"></ion-img></div>
    <div class="container-titulo">
      <button (click)="voltarPaginaAnterior()">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="dark"></ion-icon>
      </button>
      <h1>Meu hist√≥rico</h1>
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline" color="dark"></ion-icon>
    </div>

    <section>

      <div class="container-data">
        <p> Visualize pela data : </p>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
      </div>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" presentation="date" (ionChange)="onDateChange($event)"></ion-datetime>
        </ng-template>
      </ion-modal>

      <div  *ngFor="let agendamento of agendamentos">
        <ion-card class="card-agendamentos">
          <img [src]="getImageUrl(agendamento.tratamento.imagem,
            agendamento.tratamento.tipoImagem)" [alt]="agendamento.tratamento.nome" height="100px" width="133px"/>
          <ion-card-content>
            <ion-card-subtitle >{{ agendamento.tratamento.nome }}</ion-card-subtitle>
            <p>Senior Surgeon</p>
            <p>üìÖ {{ agendamento.horario.data | date: 'dd/MM/yyyy' }}</p>
            <p>‚è∞ {{ agendamento.horario.data | date: 'HH:mm'  }}</p>
            <p>Pre√ßo: {{ agendamento.tratamento.valor | currency:'BRL':'symbol':'1.2-2' }}</p>
            <div class="avaliacoes">
              <div *ngFor="let i of [].constructor(agendamento.avaliacao); let index = index">
                <ion-icon name="star" color="warning"></ion-icon>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
        </div>
    </section>
  </main>
</ion-content>
