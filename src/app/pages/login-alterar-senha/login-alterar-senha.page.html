<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <ion-img src="assets/logo-bellavisage.png" alt="logo-bellavisage"></ion-img>
      <ion-title class="titulo">Alterar senha</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-input label="Email :" type="email" placeholder="email@domain.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Sua senha :" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Repitir senha :" type="password"></ion-input>
          </ion-item>
        </ion-list>

        <div class="redirecionamentos">
          <ion-button class="botao_entrar" href="#">Atualizar</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
