<ion-content>
  <div class="container">
    <img srcset="assets/fundo-esq-bellavisage.png 1200w" class="fundo-bellavisage">
    <ion-card class="card">
      <ion-card-header>
        <img src="assets/logo-bellavisage.png" srcset="assets/logo-grande-bellavisage2.png 1200w" alt="logo-bellavisage">
        <ion-title class="titulo">Alterar senha</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-input formControlName="email" label="Email :" type="email" placeholder="email@domain.com"></ion-input>
            </ion-item>

            <ion-text color="danger" *ngIf="campoEstaInvalido('email')">
              <p class="mensagem-erro" *ngIf="pacienteForm.get('email')?.errors">Email é inválido.</p>
            </ion-text>

            <ion-item>
              <ion-input formControlName="senha" label="Sua senha :" type="password"></ion-input>
            </ion-item>

            <ion-text color="danger" *ngIf="campoEstaInvalido('senha')">
              <p class="mensagem-erro" *ngIf="pacienteForm.get('senha')?.errors?.['minlength'] ||
                pacienteForm.get('senha')?.errors?.['required']">Senha tem que ter no minimo 3 caracteres.</p>
              <p class="mensagem-erro" *ngIf="pacienteForm.get('senha')?.errors?.['maxlength']">Senha tem que ter no máximo 16 caracteres.</p>
            </ion-text>

            <ion-item>
              <ion-input formControlName="confirmarSenha" label="Repitir senha :" type="password"></ion-input>
            </ion-item>

            <ion-text color="danger" *ngIf="verificaSenhasIguais(pacienteForm)">
              <p class="mensagem-erro">Senha tem que ser igual a anterior.</p>
            </ion-text>
          </ion-list>

          <div class="redirecionamentos">
            <ion-button type="submit" class="botao_entrar">Atualizar</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
    <img srcset="assets/fundo-esq-bellavisage.png 1200w" class="fundo-bellavisage">
  </div>
</ion-content>
