<ion-content>
  <main class="principal">
    <div class="container-logo"><ion-img src="assets/logo-bellavisage.png"></ion-img></div>
    <div class="container-titulo">
      <button (click)="voltarPaginaAnterior()">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="dark"></ion-icon>
      </button>
      <h1>Meus agendamentos</h1>
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline" color="dark"></ion-icon>
    </div>


    <section>

      <div  *ngFor="let item of agendamentosComPodeExcluir">
        <ion-card class="card-agendamentos">
          <img [src]="getImageUrl(item.agendamento.tratamento.imagem,
            item.agendamento.tratamento.tipoImagem)" [alt]="item.agendamento.tratamento.nome" height="100px" width="133px"/>
          <ion-card-content>
            <ion-card-subtitle >{{ item.agendamento.tratamento.nome }}</ion-card-subtitle>
            <p>Senior Surgeon</p>
            <p>📅 {{ item.agendamento.horario.data | date: 'dd/MM/yyyy' }}</p>
            <p>⏰ {{ item.agendamento.horario.data | date: 'HH:mm'  }}</p>
            <p>Preço: {{ item.agendamento.tratamento.valor | currency:'BRL':'symbol':'1.2-2' }}</p>
          </ion-card-content>
        </ion-card>

        <div class="container-botoes">
          <ion-button (click)="alertaDeConfirmarOuCancelarAgendamento(item.agendamento)" size="small">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-button>
          <ion-button *ngIf="item.podeExcluir" (click)="alertaDeConfirmarOuCancelarAgendamento(item.agendamento, false)" size="small">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </div>


    </section>
  </main>
</ion-content>
