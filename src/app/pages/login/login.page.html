
<ion-content>
    <ion-card class="card">
      <ion-card-header>
        <ion-img src="assets/logo-bellavisage.png" alt="logo-bellavisage"></ion-img>
        <ion-title class="titulo">Bem vindo!</ion-title>
        <ion-title class="titulo">Faça o login em sua conta</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-list>
            <ion-item>
              <ion-input label="Email :" type="email" placeholder="email@domain.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Senha :" type="password"></ion-input>
            </ion-item>
          </ion-list>
        </form>

        <div class="redirecionamentos">
          <ion-button class="botao" href="#">Entrar</ion-button>
          <a routerLink="alterar-senha">Esqueceu a senha?</a>
          <ion-text class="texto-criarConta">Não tem uma conta? <a routerLink="novo-usuario-parte1">Faça seu cadastro</a></ion-text>
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
