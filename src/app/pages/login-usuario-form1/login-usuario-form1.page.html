<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <ion-img src="assets/logo-bellavisage.png" alt="logo-bellavisage"></ion-img>
      <ion-title class="titulo">Insira dados básicos</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-input label="Nome :"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Cpf :" type="text" appCpfMask></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Email :" type="email" placeholder="email@domain.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Telefone :" appTelefoneMask></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Criar senha :" type="password" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Repitir senha :" type="password"></ion-input>
          </ion-item>
        </ion-list>
      </form>

      <div class="redirecionamentos">
        <ion-button class="botao" [routerLink]="'/login/novo-usuario-parte2'">Avançar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
