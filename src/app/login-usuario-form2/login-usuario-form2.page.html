<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <ion-img src="assets/logo-bellavisage.png" alt="logo-bellavisage"></ion-img>
      <ion-title class="titulo">Mais alguns dados sobre você:</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">CEP</ion-label>
            <ion-input  type="text" maxlength="8"></ion-input>
          </ion-item>
          <ion-button expand="full" >Buscar</ion-button>

          <ion-item>
            <ion-input label="Logradouro :"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Bairro :"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Cidade :"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Estado :"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Número :"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Complemento :"></ion-input>
          </ion-item>
        </ion-list>
      </form>

      <div class="redirecionamentos">
        <ion-button class="botao_entrar" href="#">Voltar</ion-button>
        <ion-button class="botao_entrar" href="#">Cadastrar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
